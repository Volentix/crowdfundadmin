<h1>{{ investor.id }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'manager:vote' investor.id %}" method="post">
{% csrf_token %}
    <label>Token: </label>
    <label>{{ investor.token }}</label><br>
    
    <label>Public Address: </label>
    <input type="text" name="public_address" placeholder="{{ investor.public_address }}"></input><br>
    <input type="submit" value="Update">
</form>
